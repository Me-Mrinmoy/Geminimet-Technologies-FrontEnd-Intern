<!--
    This is a basic HTML structure
    It includes the doctype declaration, html, head, and body tags
    -->

    <!DOCTYPE html>  <!-- This declares the document type and version of HTML -->
<html>               <!-- This is the root element of the HTML document -->
  <meta charset="UTF-8"> <!-- This sets the character encoding for the document --> 
  <head>
    <title>My First Web Page</title>    <!-- This sets the title of the web page, which appears in the browser tab -->
  </head>
  <body>
    <h1>Myself Mrinmoy</h1>        <!-- This is a heading element, the largest one -->
    <p>I am a Frontend Developer Trainee.</p>       <!-- This is a paragraph element containing text -->
  </body>
</html>
